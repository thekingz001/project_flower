<ion-view title="Check Out">
    <ion-content padding="'true'" class="has-header">
		<div ng-show="loggedin()" >
			<div class="button-bar">
				<a href="#/page4" class="button button-balanced button-block ">เข้าสู่ระบบ</a>
				<a href="#/page5" class="button button-calm button-block ">Register</a>
			</div>
			<div>
				<p>Or</p>
			</div>
		</div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label" style="padding-right:75px">ชื่อ*</span>
                <textarea placeholder="" > {{" "+loggedin_name}}</textarea>
            </label>
            <label class="item item-input">
                <span class="input-label" style="padding-right:10px" >เบอร์โทรศัพท์*</span>
                <textarea placeholder=""  > {{" "+loggedin_phone}}</textarea>
            </label>
            <label class="item item-input">
                <span class="input-label" style="padding-right:0px">ที่อยู่*</span>
				<textarea placeholder=""  > {{" "+loggedin_address}}</textarea>
            </label>
            <label class="item item-input">
                <span class="input-label" style="padding-right:15px">รหัสไปษรณีย์*</span>
                 <textarea placeholder=""  > {{" "+loggedin_pincode}}</textarea>
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 15px;"></div>
